<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
</head>
<body>
    <header class="logo">
        <div class="logo-center">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google" title="google.com" width="400px" >  
        </div>
    </header>
    <div class="search">
        <div class="search-center">
            <p>Search the web using Google!</p>
            <input type="search" id="site-search" name="q" >
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>

        </div>
    </div>
    <div class="container">
        <div class="item-1">
            <p>Special Search
                <br>
                <a href="#">Stanford Seacrh</a>
                <br>
                <a href="#">Linux Search</a>
            </p>
        </div>
        <div class="item-2">
            <p><a href="#">Help!</a>
                <br>
                <a href="#">About Google!</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="#">Google! Logos</a>
            </p>
        </div>
        <div class="item-3">
            <p>Get Google!
                <br>
                updates monthly:
                <br>
                <input type="email" id="email" placeholder="your e-mail">
                <br>
                <button type="button">Subscribe</button>
                <a href="#">Archive</a>
            </p>
        </div>
    </div>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
